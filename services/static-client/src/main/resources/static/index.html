<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>User Details</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<h1>User Details</h1>
<div class="container">
    <p>First Name: <span id="firstName"></span></p>
    <p>Last Name: <span id="lastName"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Address: <span id="address"></span></p>
</div>

<script type="text/javascript">
    $.get("/api/v1/clients/user", function(data) {
        // Access the nested "User Details:- " object
        const userDetails = data["User Details:- "];

        // Set the user details in the appropriate spans
        $("#firstName").html(userDetails.firstname);
        $("#lastName").html(userDetails.lastname);
        $("#email").html(userDetails.email);
        $("#address").html(userDetails.address || "N/A");
    });
</script>
</body>
</html>
